<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get your BlueSky @handle</title>

    <!-- Pretendard 폰트 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- Google Fonts에서 Roboto Mono 폰트 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Roboto Mono', 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        /* 콘텐츠 박스 스타일 */
        .coming-soon-box {
            text-align: center;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        h1 {
            font-weight: 700;
            font-size: 3rem;
            color: #1da1f2; /* BlueSky의 블루 */
            margin-bottom: 20px;
            cursor: pointer;
        }
        p {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 10px;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px dotted #1da1f2;
            transition: opacity 0.3s;
        }
        a:hover {
            opacity: 0.7;
        }
        /* 다크 모드 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
            .coming-soon-box {
                background-color: #333;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            }
            h1 {
                color: #1da1f2;
            }
            p {
                color: #888;
            }
            a {
                color: #1da1f2;
                border-bottom: 2px dotted #1da1f2;
            }
        }
        /* 라이트 모드 */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f5f5f5;
                color: #333;
            }
            .coming-soon-box {
                background-color: #ffffff;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            }
            h1 {
                color: #1da1f2;
            }
            p {
                color: #888;
            }
            a {
                color: #1da1f2;
                border-bottom: 2px dotted #1da1f2;
            }
        }
        /* 반응형 디자인 (모바일 대응) */
        @media (max-width: 600px) {
            .coming-soon-box {
                padding: 20px;
                gap: 10px;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
    <script>
        function redirectToBlueSky() {
            window.location.href = "https://bsky.app/";
        }
    </script>
</head>
<body>
    <div class="coming-soon-box">
        <h1 onclick="redirectToBlueSky()">Get your BlueSky @handle</h1>
        <p><a href="mailto:iseeaitch@gmail.com">iseeaitch@gmail.com</a></p>
        <p>contact here to get @your_username.spelunky.info handle on BlueSky</p>
    </div>
</body>
</html>
